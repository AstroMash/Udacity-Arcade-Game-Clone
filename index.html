<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Classic Arcade</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Classic Arcade</h1>
        </header>

        <main class="main">
            <canvas class="canvas"></canvas>
        </main>
        
        <aside class="sidebar">
            <div class="controls">
                <label for="difficulty">Difficulty</label>
                <select id="difficulty">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option selected>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
                <input id="hitbox" type="checkbox">
                <label for="hitbox">Show hitboxes</label>
            </div>
        </aside>
    </div>
    
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
